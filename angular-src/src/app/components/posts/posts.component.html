<form (ngSubmit)="onSubmit()" class="mt-5">
    <div class="form-group">
        <label for="usr">Title:</label>
        <input type="text" class="form-control" id="usr" name="title" [(ngModel)]="title" required>
    </div>
    <div class="form-group">
        <label for="usr">Post:</label>
        <input type="text" class="form-control" id="usr" name="body" [(ngModel)]="body" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<app-post-items *ngFor="let post of posts$ | async" [post]="post"></app-post-items>
