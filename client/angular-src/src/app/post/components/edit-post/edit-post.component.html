
<form (ngSubmit)="onSubmit()" class="mt-5 post-form">
    <div class="form-group">
        <label for="usr">Title:</label>
        <input type="text" class="form-control" id="usr" name="title" [(ngModel)]="post.title" required>
    </div>
    <div class="form-group">
        <label for="usr">Post:</label>
        <input type="text" class="form-control" id="usr" name="body" [(ngModel)]="post.body" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Post</button>
</form>
